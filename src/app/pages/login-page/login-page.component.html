<form>
    <img class="logo" src="../../../assets/img/Logo-PetFinder-2colores-1200x900.png" alt="Logotipo PetFinder">
    <div class="mb-3">
        <input type="email" class="form-control" id="emailInput" placeholder="e-mail">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" id="passwordInput" placeholder="**********">
    </div>
    <div class="btnContainer">
        <button class="btn loginButton" (click)="login()">Login</button>
    </div>
</form>
