<a class="icon-container" >
    <img id="icon-back" src="../../../assets/icons/icon-back-forms2.svg" alt="icono para ir al feed" (click)="goBack()">
</a>
<form>
    <img class="logo" src="../../../assets/img/Logo-PetFinder-2colores-1200x900.png" alt="Logotipo PetFinder">
    <div class="mb-3">
        <input type="email" class="form-control" id="emailInput" placeholder="e-mail">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" id="passwordInput" placeholder="**********">
    </div>
    <div class="btnContainer">
        <button class="btn loginButton" (click)="afterLogin()">Login</button>
    </div>
</form>
