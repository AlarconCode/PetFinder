<div class="container">
    <a class="icon-container">
        <img id="icon-back" src="../../../assets/icons/icon-back-forms2.svg" alt="icono para ir al feed"
            (click)="goBack()">
    </a>
    <!-- <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)"> -->
        <form [formGroup]="contactForm">
        <h1 class="title">Contactar</h1>
        <div class="mb-3">
            <input type="text" class="form-control" id="formInput" placeholder="Nombre" formControlName="contact_name"
                [ngClass]="{'is-invalid': (contactForm.get('contact_name').dirty || contactForm.get('contact_name').touched) && !contactForm.get('contact_name').valid}">
            <div *ngIf="!contactForm.get('contact_name').valid" class="invalid-feedback">
                El nombre es obligatorio
            </div>
            <div class="mb-3">
            <input type="email" class="form-control" id="formInput" placeholder="e-mail"
            formControlName="contact_email" [ngClass]="{'is-invalid': (contactForm.get('contact_email').dirty || contactForm.get('contact_email').touched) && !contactForm.get('contact_email').valid}">
                <div *ngIf="!contactForm.get('email').valid" class="invalid-feedback">
                    <div *ngIf="contactForm.get('email').errors.required">Tu email es obligatorio</div>
                    <div *ngIf="contactForm.get('email').errors.email">el email no es válido</div>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="formInput" placeholder="Teléfono">
                </div>
                <div class="mb-3">
                    <textarea class="form-control styleTextArea" id="FormControlTextarea1" rows="5"
                        placeholder="Comentarios" formControlName="contact_message"
                        [ngClass]="{'is-invalid': (contactForm.get('contact_message').dirty || contactForm.get('contact_message').touched) && !contactForm.get('contact_message').valid}">
            <div *ngIf="!contactForm.get('contact_message').valid" class="invalid-feedback">
                Escribe un mensaje</textarea>
                </div>
            <!-- </form> -->
                <div class="btnContainer">
                    <!-- <button type="submit" class="btn petButton" (click)="buttonSendMailContact()" [disabled]="!FormData.valid">Enviar</button> -->
                    <!-- <button type="submit" class="btn petButton" [disabled]="!FormData.valid">Enviar</button> -->
                    <button type="submit" class="btn petButton" [disabled]="!contactForm.valid">Enviar</button>
                </div>
    

</div>
