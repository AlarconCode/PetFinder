<div *ngIf="currentUrl === '/home' || currentUrl === '/mi-perfil' && view" class="container-feed">
    
    <div  *ngIf="arrCardsPosts.length > 0" class="cardPost-container">
        
        <ng-container *ngFor="let cardPost of arrCardsPosts">

            <div class="image-post">
                <img src="{{cardPost.url_post}}" alt="{{cardPost.description}}" class="imgCard">
                <div class="icons-post">
                    <i class="fa-regular fa-circle-xmark icon" (click)="closeBigCard()" *ngIf="currentUrl === '/mi-perfil'"></i>
                    <i class="fa-regular fa-circle-check icon" (click)="checkFoundPost(cardPost.id_post)"></i>
                    <i class="fa-solid fa-trash-can icon" (click)="deletePost()"></i>
                    <i class="fa-solid fa-pen-to-square icon" (click)="editPost()"></i>
                </div>
                <img src="../../../assets/img/Sello_Encontrado.png" alt="Mascota encontrada" *ngIf="found && cardPost.id_post === elementFound.id_post" class="encontrado">    
            </div>
        
        <div [ngClass]="{'headerCard':currentUrl === '/home', 'headerCard-my-profile':currentUrl === '/mi-perfil'}">
           
            <div class="user">
                <img src="{{this.showUserById(cardPost.id_user).user_image}}" alt="avatar del usuario" class="avatarUser">
                <p class="nameUser">{{this.showUserById(cardPost.id_user).user_name}}</p>
            </div>
           
            <img src="../../../assets/icons/icon-contact-form.svg" alt="icono para contactar" (click)="goToContactForm()">
        
        </div>
        
        <div class="mainCard">
            <div class="commentUser">
                {{cardPost.description}}
            </div>
            <div class="date"><span>Fecha: </span>{{cardPost.post_date}}</div>

            <div class="place"><span>Lugar: </span>{{cardPost.post_location}}</div>
        </div>

        </ng-container>
    
    </div>
    
</div>

<div *ngIf="currentUrl === '/mi-perfil' && !view" class="container-posts">
    <ng-container *ngFor="let cardPost of arrCardsPosts">
        <div class="container-img-post">
            <img src="{{cardPost.url_img}}" alt="{{cardPost.description}" class="imgCardMyProfile" (click)="changeView(cardPost.id_post)">
            <img src="../../../assets/img/Sello_Encontrado.png" alt="Mascota encontrada" *ngIf="found && cardPost.id_post === elementFound.id_post" class="encontrado-mini">
        </div>
    </ng-container>
</div>
