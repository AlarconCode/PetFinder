<div *ngIf="currentUrl === '/home'" class="container-feed">
    
    <div  *ngIf="arrCardsExample.length > 0" class="cardPost-container">
        
        <ng-container *ngFor="let cardPost of arrCardsExample">

        <img src="{{cardPost.imgPet}}" alt="{{cardPost.comment}}" class="imgCard">
        
        <div class="headerCard">
            <div class="user">
                <img src="{{cardPost.imgUser}}" alt="avatar del usuario" class="avatarUser">
                <p class="nameUser">{{cardPost.userName}}</p>
            </div>
            <img src="../../../assets/icons/icon-contact-form.svg" alt="icono para contactar" (click)="goToContactForm()">
        </div>
        
        <div class="mainCard">
            <div class="commentUser">
                {{cardPost.comment}}
            </div>
            <div class="place"><span>Lugar: </span>{{cardPost.place}}</div>
        </div>

        </ng-container>
    
    </div>
    
</div>

<div *ngIf="currentUrl === '/mi-perfil' && view" class="container-feed">
    
    <div  *ngIf="arrCardsExample.length > 0" class="cardPost-container">
        
        <ng-container *ngFor="let cardPost of arrCardsExample">

       <div class="image-post">
        <img src="{{cardPost.imgPet}}" alt="{{cardPost.comment}}" class="imgCard">
        <div class="icons-post">
            <i class="fa-solid fa-rotate-left icon" (click)="changeBack()"></i>
            <i class="fa-solid fa-trash-can icon" (click)="deletePost()"></i>
            <i class="fa-solid fa-pen-to-square icon" (click)="editPost()"></i>
            <!-- <img src="../../../assets/icons/icon_back_white.svg" alt="icono para contactar" (click)="changeBack()" class="icon"> -->
            <!-- <img src="../../../assets/icons/icon_trash_white.svg" alt="icono para contactar" (click)="deletePost()" class="icon"> -->
            <!-- <img src="../../../assets/icons/icon_edit_white.svg" alt="icono para contactar" (click)="editPost()" class="icon"> -->
        </div>
       </div>
        
        <div class="headerCard">
            <div class="user">
                <img src="{{cardPost.imgUser}}" alt="avatar del usuario" class="avatarUser">
                <p class="nameUser">{{cardPost.userName}}</p>
            </div>
            <img src="../../../assets/icons/icon-contact-form.svg" alt="icono para contactar" (click)="goToContactForm()" class="icon">
        </div>
        
        <div class="mainCard">
            <div class="commentUser">
                {{cardPost.comment}}
            </div>
            <div class="place"><span>Lugar: </span>{{cardPost.place}}</div>
        </div>

        </ng-container>
    
    </div>
    
</div>

<div *ngIf="currentUrl === '/mi-perfil' && !view" class="container-posts">
    <ng-container *ngFor="let cardPost of arrCardsExample">
        <img src="{{cardPost.imgPet}}" alt="{{cardPost.comment}}" class="imgCardMyProfile" (click)="changeView(cardPost.id_cardPost)">
    </ng-container>
</div>
